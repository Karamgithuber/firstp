<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header2"></div>
      
      <!-- Work section start  -->
      <section class="work-section" id="works">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>My Works</h1>
                </div> 
            </div>
            <div class="row">
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/1.jpg" alt="work" data-large="./img/works/large/1.jpg">
                        <div class="overlay">
                            <h4>wedding Photography</h4>
                        </div>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/2.jpg" alt="work" data-large="./img/works/large/2.jpg">
                        <div class="overlay">
                            <h4>Travel Photography</h4>
                        </div>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/3.jpg" alt="work" data-large="./img/works/large/3.jpg">
                        <div class="overlay">
                            <h4> travel Photography</h4>
                        </div>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/4.jpg" alt="work" data-large="./img/works/large/4.jpg">
                        <div class="overlay">
                            <h4>portrait Photography</h4>
                        </div>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/5.jpg" alt="work" data-large="./img/works/large/5.jpg">
                        <div class="overlay">
                            <h4>wedding Photography</h4>
                        </div>
                    </div>
                </div>
                <div class="work-item">
                    <div class="work-item-inner">
                        <img src="./img/works/large/6.jpg" alt="work" data-large="./img/works/large/6.jpg">
                        <div class="overlay">
                            <h4>Portrait Photography</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- Work section end  -->
         <!-- light-box start  -->
         <div class="lightbox">
            <div class="img-box">
                <div class="lightbox-close">&times;</div>
                <img src="./img/works/large/1.jpg" class="lightbox-img" alt="img">
                <div class="lightbox-caption">
                    <div class="lightbox-category">
                        wedding photography
                    </div>
                    <div class="lightbox-counter">
                        6/2
                    </div>
                </div>
              <div class="lightbox-controls">
                <div class="prev">
                    <img src="./img/icons/prev.svg" alt="prev">
                </div>
                <div class="next">
                    <img src="./img/icons/next.svg" alt="next">
                </div>
              </div>
            </div>
           </div>
           <!-- light-box end  -->
           <script src="./js/jquery.min.js"></script>
           <script src="./js/main.js"></script>
          
</body>
</html>
